[tox]
min_version = 4
env_list =
    pre-commit,
    mypy,
    py3{7,8,9,10,11,12},
    coverage-report


[testenv]
package = wheel
wheel_build_env = .pkg
extras = tests
pass_env =
    FORCE_COLOR
    NO_COLOR
commands = pytest {posargs}


[testenv:pre-commit]
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files


[testenv:mypy]
extras = tests
deps = mypy
commands = mypy src


[testenv:py3{7,10,11}]
deps = coverage[toml]
commands = coverage run -m pytest {posargs}


[testenv:coverage-report]
base_python = python3.11
deps = coverage[toml]
skip_install = true
commands =
    coverage combine
    coverage report


[testenv:svg]
description = Refresh SVG, test running using pipx.
deps = pipx
skip_install = true
allowlist_externals = npx
commands =
    pipx run --no-cache --spec . hatch-fancy-pypi-readme tests/example_pyproject.toml -o {envtmpdir}{/}t.md
    pipx run rich-cli --markdown --hyperlinks --export-svg rich-cli-out.svg --max-width 79 {envtmpdir}{/}t.md
    npx --quiet svgo rich-cli-out.svg
